<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <h1>Basic HTML Form</h1> <br>

        <form>
            <fieldset> 
                <legend>Name</legend>
                <span>First Name</span> <br>
                <input type="text"> <br> <br>

                <span>Last Name</span> <br>
                <input type="text"> <br> <br>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>Other Questions</legend> <br>
                    <form>
                        <span>Choose a drink:</span> <br>
                        <label>
                            <input type="radio" name="gender" value="coffee">coffee
                        </label> <br>
                        <label>
                            <input type="radio" name="gender" value="tea">tea
                        </label> <br>
                        <label>
                            <input type="radio" name="gender" value="hot chocolate">hot chocolate
                        </label> <br> <br>
                        

                        <span>What ice cream do you  like?</span> <br>
                        <label>
                            <input type="checkbox">Chocolate <br>
                        </label>
                        <label>
                            <input type="checkbox">Chocolate <br>       
                        </label>
                        <label>
                            <input type="checkbox">Chocolate Peanut Butter <br>
                        </label>
                        <label>
                            <input type="checkbox">Vanilla <br>
                        </label>
                        <label>
                            <input type="checkbox">Strawberry <br> <br> 
                        </label>

                        <span>Select a school:</span> <br>
                        <select>
                            <option value="1">MIT</option>
                            <option value="2">Harvard</option>
                            <option value="3">Stanford</option>
                        </select> <br>

                        <span>Please provide comments:</span> <br>
                        <textarea name="bir" id="bir" cols="50" rows="10"></textarea>
                    </form>
            </fieldset> <br>
            
            <input type="submit"  value="Submit">
        </form>
    </body>
</html>
